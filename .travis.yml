script:
- |
  git config user.name "Wiki Sync"
  git config user.email "fvtt-travisci@mail.com"
  cd ..
  git clone https://github.com/foundry-vtt-community/wiki.wiki.git
  cd rollable_tables
  mv .admin/header.md .&& mv .admin/update_tables.sh .
  chmod a+x update_tables.sh
  ./update_tables.sh && git add README.md
  if [[ "$(git diff --cached)" != "" ]] ; then
      git commit -m "Update README.md Rollable Table listing (Automatic)"
  fi
  git push https://$GITHUB_API_KEY@github.com/foundry-vtt-community/rollable_tables.git HEAD:master
env:
  matrix:
    secure: 
